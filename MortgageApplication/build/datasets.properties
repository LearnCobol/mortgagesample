# Ant properties for Partition Data Sets (PDS) used by Mortgage Application sample scripts
# Please provide a fully qualified DSN for each Ant property below (IMS MFS is optional).
# Ex:
# MACLIB=SYS1.MACLIB

# z/OS macro library. Example: SYS1.MACLIB
MACLIB=SYS1.MACLIB

# LE (Language Environment) load library. Example: CEE.SCEELKED
SCEELKED=CEE.SCEELKED

# High Level Assembler (HLASM) load library. Example: ASM.SASMMOD1
SASMMOD1=ASM.SASMMOD1

# Cobol Compiler Data Set. Example: COBOL.V4R1M0.SIGYCOMP
#MVS255#SIGYCOMP=COBOL.V4R1M0.SIGYCOMP
SIGYCOMP=IGY.V4R2M0.SIGYCOMP

# CICS Macro Library. Example: CICSTS.V3R2M0.CICS.SDFHMAC
#MVS255#SDFHMAC=CICSTS.V3R2M0.CICS.SDFHMAC
SDFHMAC=DFH.V3R2M0.CICS.SDFHMAC

# CICS Load Library. Example: CICSTS.V3R2M0.CICS.SDFHLOAD
#MVS255#SDFHLOAD=CICSTS.V3R2M0.CICS.SDFHLOAD
SDFHLOAD=DFH.V3R2M0.CICS.SDFHLOAD

# CICS COBOL Library. Example: CICSTS.V3R2M0.CICS.SDFHCOB
#MVS255#SDFHCOB=CICSTS.V3R2M0.CICS.SDFHCOB
SDFHCOB=DFH.V3R2M0.CICS.SDFHCOB

# DB2 Load Library. Example: DB2.V9R1M0.SDSNLOAD
#MVS255#SDSNLOAD=DB2.V9R1M0.SDSNLOAD
SDSNLOAD=DB2.V9R1M0.SDSNLOAD

####################################
##### Optional IMS MFS Section #####
####################################

# Flag indicating to include IMS MFS build.  Set to 'true' to build sample IMS MFS module
BUILD_MFS=true

# IMS Macro Library. Example: DFS.V11R1M0.SDFSMAC
#MVS255#SDFSMAC=IMS910.V9R1M0.SDFSMAC
SDFSMAC=DFS.V11R1M0.SDFSMAC

# IMS RESLIB. Example: DFS.V11R1M0.SDFSRESL
#MVS255#SDFSRESL=JAZZ00.IMS11.SDFSRESL
SDFSRESL=DFS.V11R1M0.SDFSRESL

# User generated library for DB/DC and DC installations. Example: DFS.V11R1M0.REFERAL
#MVS255#REFERAL=JAZZ00.IMS11.REFERAL
REFERAL=DFS.V11R1M0.REFERAL
